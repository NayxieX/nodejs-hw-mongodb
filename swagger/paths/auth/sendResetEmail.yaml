tags:
  - Auth
summary: Send email for password reset
operationId: sendResetEmail
description: Sends a reset password link to the user's email.

security: []

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: user@example.com

responses:
  "200":
    description: "Reset password email has been successfully sent."
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Reset password email has been successfully sent."
            data:
              type: object

  "400":
    $ref: "../../components/responses/400.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
  "500":
    $ref: "../../components/responses/500.yaml"
