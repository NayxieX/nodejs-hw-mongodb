tags:
  - Auth
summary: Register user
operationId: registerUser
description: "Register a user to work in the application"
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User`s name"
            type: string
            example: "Tom Smit"
          email:
            description: "User`s email"
            type: string
            example: "smit_tom@example.com"
          password:
            description: "User`s password"
            type: string
            example: "123T45S0"
responses:
  "201":
    description: "Successfully registered a user"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: "Successfully registered a user!"
            data:
              type: object
              $ref: "../../components/schemas/user.yaml"
  "400":
    $ref: "../../components/responses/400.yaml"
  "409":
    $ref: "../../components/responses/409.yaml"
